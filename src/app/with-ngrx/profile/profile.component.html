<h1>User Profile</h1>

<ng-container *ngIf="profile !== null">
  <div class="mb-2">
    <label for="name">Name:</label>
    <input type="text" class="form-control" [(ngModel)]="profile.Name" />
  </div>
  <button class="btn btn-primary" (click)="onSave()">Save</button>
  <p class="text-success" *ngIf="isUpdated$ | async">Profile updated successfully.</p>
</ng-container>
